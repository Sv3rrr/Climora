<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Climora</title>
    <link rel="stylesheet" href="checkout.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html#products">Products</a></li>
                <li><a href="index.html#about">About Us</a></li>
                <li><a href="index.html#contact">Contact Us</a></li>
                <li><a href="cart.html">Go to Cart <span id="cart-count">0</span></a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="checkout-container">
            <h1>Checkout</h1>
            <form id="checkout-form" class="checkout-form">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="city">City:</label>
                    <input type="text" id="city" name="city" required>
                </div>
                <div class="form-group">
                    <label for="state">State:</label>
                    <input type="text" id="state" name="state" required>
                </div>
                <div class="form-group">
                    <label for="zip">Zip Code:</label>
                    <input type="text" id="zip" name="zip" required>
                </div>
                <div class="form-group">
                    <label for="country">Country:</label>
                    <input type="text" id="country" name="country" required>
                </div>
                <div class="form-group">
                    <label for="payment">Payment Method:</label>
                    <div class="payment-methods">
                        <label>
                            <input type="radio" name="payment" value="visa" required>
                            <img src="images/visa.png" alt="Visa">
                        </label>
                        <label>
                            <input type="radio" name="payment" value="mastercard" required>
                            <img src="images/mastercard.png" alt="MasterCard">
                        </label>
                        <label>
                            <input type="radio" name="payment" value="paypal" required>
                            <img src="images/paypal.png" alt="PayPal">
                        </label>
                        <label>
                            <input type="radio" name="payment" value="amex" required>
                            <img src="images/americanexpress.png" alt="American Express">
                        </label>
                    </div>
                </div>
                <button type="submit" class="btn">Place Order</button>
            </form>
        </div>
    </main>
    <footer>
        <div class="social-media">
            <a href="#"><img src="images/facebook-icon.png" alt="Facebook"></a>
            <a href="#"><img src="images/twitter-icon.png" alt="Twitter"></a>
            <a href="#"><img src="images/instagram-icon.png" alt="Instagram"></a>
        </div>
        <p>&copy; 2024 Climora. All rights reserved.</p>
    </footer>
    <script src="checkout.js"></script>
</body>
</html>
