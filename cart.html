<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - Climora</title>
    <link rel="stylesheet" href="cart.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html#products">Products</a></li>
                <li><a href="index.html#about">About Us</a></li>
                <li><a href="index.html#contact">Contact Us</a></li>
                <li><a href="cart.html">Go to Cart <span id="cart-count">0</span></a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="cart-container">
            <div class="cart-header">
                <h1>Your Cart</h1>
                <span id="cart-count" class="cart-count">0</span>
            </div>
            <ul class="cart-items">
                <!-- Cart items will be dynamically inserted here -->
            </ul>
            <div class="cart-summary">
                <h3>Order Summary</h3>
                <div>Total Items: <span id="total-items">0</span></div>
                <div>Total Price: <span id="total-price">$0.00</span></div>
                <button id="checkout">Proceed to Checkout</button>
            </div>
        </div>
    </main>
    <footer>
        <div class="social-media">
            <a href="#"><img src="images/facebook-icon.png" alt="Facebook"></a>
            <a href="#"><img src="images/twitter-icon.png" alt="Twitter"></a>
            <a href="#"><img src="images/instagram-icon.png" alt="Instagram"></a>
        </div>
        <p>&copy; 2024 Climora. All rights reserved.</p>
    </footer>
    <script src="cart.js"></script>
</body>
</html>
